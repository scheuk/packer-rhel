repo --name="athena" --baseurl=http://cobbler000.athenahealth.com/LocalRepo/athena-6
repo --name="localmisc" --baseurl=http://cobbler000.athenahealth.com/LocalRepo/misc-6
repo --name='OL6.5-UEK3' --baseurl=http://cobbler000.athenahealth.com/LocalRepo/UEK/UEK3

