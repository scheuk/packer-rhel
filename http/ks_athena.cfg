
# We want to "install"
install

cdrom

# Set the language 
lang en_US.UTF-8

keyboard us
network --bootproto=dhcp

# Sets the root password because we do not want any prompt during installation (password)
rootpw changeme

#firewall --enabled --service=ssh
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone UTC
bootloader --location=mbr

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

#repos
repo --name="OL_6.5"  --baseurl=http://cobbler000.athenahealth.com/cblr/links/OL6.5-x86_64
repo --name="OL_6.5_Updates" --baseurl=http://cobbler000.athenahealth.com/LocalRepo/ol-6.5-updates
repo --name="localdag" --baseurl=http://cobbler000.athenahealth.com/LocalRepo/dag-6-x86_64
